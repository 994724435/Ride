<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="robots" content="index,follow"/>
		<meta name="renderer" content="webkit">
		<title>管理员登录-艾斯顿文化传媒有限公司</title>
		<link rel="stylesheet" href="__CSS__login.css" />
		<script type="text/javascript" src="__JS__jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="logo">
				<img src="__IMAGES__/logo.png" alt="" />
			</div>
			<div class="mid"></div>
			<div class="login_box">
				<div class="box">
					<div class="title_row">
						<div class="title fl">网站管理员登录</div>
						<div class="warning fr">请务必正确填写信息</div>
						<div class="cl"></div>
					</div>
					<form action="" method="post">
						<input type="text" name="username" id="username" value="" maxlength="16" autocomplete="off" placeholder="请输入您的用户名" />
						<input type="password" name="password" id="password" maxlength="16" autocomplete="off" value="" placeholder="请输入您的密码" />
						<input type="text" name="code" id="validation" value="" maxlength="4" autocomplete="off" placeholder="请在此输入正确的答案" /><img src="{:U('Admin/User/verify',array())}" id="ive" alt="" title="点击刷新"><a href="javascript:;" id="allen">看不清，换一张</a>
						<input type="checkbox" id="checkbox" name="autologin" /><span>下次自动登录</span>
						<input type="submit" name="login" id="login" value="立即登录"/>
					</form>
				</div>
			</div>
			<div class="cl"></div>
		</div>
		<div class="copyright">声明：系统开发版权归重庆艾斯顿文化传媒有限公司所有，翻版必究</div>
	</body>
</html>
<script>
	var ive = $('#ive')  ;
	var verifyimg = ive.attr("src");  
	ive.attr('title', '点击刷新');  
	ive.click(function(){  
    	if( verifyimg.indexOf('?')>0){  
        	$(this).attr("src", verifyimg+'&random='+Math.random());  
    	}else{  
       	 $(this).attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());  
    	}  
	});
	$('#allen').click(function(){
		$('#ive').trigger('click');
	})
</script>
